<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Написать диджею</title>
		<link rel="stylesheet" type="text/css" href="https://anon.fm/photon.css">
		<link rel="stylesheet" type="text/css" href="https://anon.fm/info.css">
		<style>
			body,html{height:100%;}
			body {text-align: center;overflow:hidden}
			#charsleft,a{color: #996793;}
			ul {list-style-type: none;}
			ul, fieldset {margin: 0;padding: 0;border: none;}
			fieldset {display:inline;}
			input {margin: 5px;}
			form {overflow:hidden;}
			#nicks{width:150px;float:left;height:200px;overflow-y:scroll;}
		</style>
	</head>
	<body>
	<script src="feedback.js"></script>

	<div id='qoute'></div>
	<form method="POST" action="https://anon.fm/feedback">
		<ul>
			<li>
				<input type="hidden" name="cid" value="701925">
				<input readonly="" type="text" name="left" id="charsleft" size="2" maxlength="3" value="500">
				<textarea id="te" name="msg" cols="55" rows="4" maxlength="500" onkeydown="countLeft(this);" onkeyup="countLeft(this);" placeholder="Максимальная длина 500 символов" required="" autofocus=""></textarea>
			</li>
			<li>
				<img src="/feedback/701925.gif"><br>
				<input type="text" name="check" autocomplete="off" style="width: 7em" required="">
				<input type="submit" value="Отправить">
			</li>
		</ul></form>
	</body>
</html>
